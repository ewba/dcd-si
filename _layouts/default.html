<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="description" content="Spletna stran projekta Očistimo Slovenijo digitalnih odpadkov">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="icon" href="favicon.ico" sizes="48x48" >
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#cc6a72">
    <meta name="msapplication-TileColor" content="#9f00a7">
    <meta name="theme-color" content="#ffffff">

    {% if page.title %}
      <title>{{ page.title }} - {{ site.title }}</title>
    {% else %}
      <title>{{ site.title }}</title>
    {% endif %}
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" onload="this.rel='stylesheet'" />
    <noscript><link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet"></noscript>

  </head>
  <body a="auto">
    <nav id="menu">
      {%- include mainmenu.html -%}
    </nav>

    <div class="submitData">
      <a href="#">{{ site.data.text.submitResults }}</a>
    </div>

    <h1>{{ site.data.text.mainTitle }}</h1>

    <main aria-label="Content">
      <div class="container">
        {{ content }}
      </div>
    </main>

    <img id="sedecko" src="{{ "/assets/img/sedecko.webp" | relative_url }}" width="95" height="174" alt="sedeči mož" aria-hidden="true">
    <footer>
      {%- include footer.html -%}
    </footer>
    <script src="assets/js/main.js" async></script>
  </body>
</html>
